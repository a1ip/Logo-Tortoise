<html>
  <head>
    <title>Logo Tortoise</title>
    <link rel="stylesheet" href="cm/lib/codemirror.css">
    <link rel="stylesheet" href="cm/theme/default.css">
    <link rel="stylesheet" href="cm/theme/night.css">
    <link rel="stylesheet" type="text/css" href="tortoise.css">
  </head>
  <body>
    <article>
      <h1>Logo Tortoise</h1>

      <canvas id="tortoise" width="720" height="300"></canvas>
      <div id="input">
        <div id="commands-wrapper">
          <textarea id="commands" class="editable sourcecode" rows="5">repeat 36 [
  right 10
  repeat 360 [
    forward 5
    right 1
  ]
]</textarea>
        </div>
        <button id="run">Run</button>
        <button id="clear">Clear</button>
        <div id="help">
          Help:
          <dl>
            <dt><code>forward <var>x</var></code></dt>
            <dd>Move forward <var>x</var> steps</dd>
            <dt><code>right <var>x</var></code></dt>
            <dd>Turn right <var>x</var> degrees</dd>
            <dt><code>left <var>x</var></code></dt>
            <dd>Turn left <var>x</var> degrees</dd>
            <dt><code>penup</code></dt>
            <dd>Stop drawing lines when moving</dd>
            <dt><code>pendown</code></dt>
            <dd>Start drawing lines when moving</dd>
            <dt><code>repeat <var>x</var> [ <var>instructions</var> ]</code></dt>
            <dd>Repeat <var>instructions</var> <var>x</var> times</dd>
          </dl>
        </div>
      </div>
    </article>
    <a href="https://github.com/a1ip/logo/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="cm/lib/codemirror.js"></script>
    <script type="text/javascript" src="cm/mode/python/python.js"></script>
    <script type="text/javascript" src="logo.js"></script>
    <script type="text/javascript" src="tortoise.js"></script>
    <script type="text/javascript">

var timmy = tortoise($('#tortoise'));
timmy.clear();

var commands = CodeMirror.fromTextArea($('#commands')[0], {
mode: 'python',
readOnly: false,
theme: 'night'
});

$('#run').click(function () {
timmy.run(commands.getValue());
});

$('#clear').click(timmy.clear);

    </script>
  </body>
</html>
